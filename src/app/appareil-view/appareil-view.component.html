<div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h2>Mes appareils</h2>
            <p>Mise à jour le : {{ lastUpdate | async | date:'EEEE d MMMM y' }}</p>
            <ul class="list-group">
      
              <app-appareil *ngFor ="let appareil of appareils; let i = index"
                            [appareilName]="appareil.name"
                            [appareilStatus]="appareil.status"
                            [index]="i"
                            [id]="appareil.id"></app-appareil>
                            
            </ul>
        <button class="btn btn-success" 
                    [disabled]="isAuth"
                    (click)="onAllumer()">Allumer</button>
        <button class="btn btn-danger" 
                    [disabled]="isAuth"
                    (click)="onEteindre()">Éteint</button>
        <button class="btn btn-primary"
                    (click)="onSave()">Enregistrer les appareils</button>
        <button class="btn btn-primary"
                    (click)="onFetch()">Récupérer les appareils</button>
          </div>
        </div>
      </div>
